<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/layoutStyles.css">
	<link rel="stylesheet" type="text/css" href="styles/indexStyles.css"/>
	<link rel="stylesheet" type="text/css" href="styles/aboutStyles.css"/>
	<link rel="stylesheet" type="text/css" href="styles/hangman.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scripts/hangman.js"></script>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body onkeypress="keypress(event);">	
	<div id="docbody" class="docbody">
		<div id="navbar" class="navbar" >
			<ul id="navlist" class="navlist">
				<h4>Navigation</h4>
				<li>
					Home
				</li>
				<li>
					About
				</li>
				<li>
					Hangman Game
				</li>
			</ul>
		</div>

		<div id="bodycontainer" class="bodycontainer">
			<h2>Hangman the Game</h2>
			<div class="wrapper">
				<div class="legs">
					<div class="left-leg"></div>
					<div class="right-leg"></div>
				</div>
				<div class="arms">
					<div class="left-arm"></div>
					<div class="right-arm"></div>
				</div>
				<div class="body"></div>
				<div class="head"></div>
				<!-- <div class="rope"></div> -->
				<div class="h-pole"></div>
				<div class="pole"></div>
				<div class="bottom"></div>
			</div>
			<div> 
				<p class="comic">Word Catagory: <p id="description"></p>
				<p class="comic">Your letters: <p id="keypress"></p> <p id="text"></p>
				<p class="comic">Status:</p> <p id="status" class="comic"></p>
			</div>

			<div id="word-container" class="word-container">
			</div>
			<button id="restart" class="restart" onclick="restart()">Restart</button>
		</div>
	<div class="footer">
		<hr width="90%">
		<p>Created by LuisKaio, Jwu130</p>
		<p>Queens College <br/> 
			65-30 Kissena Blvd | Flushing, NY 11367 <br/>
			(718) 997-5000</p>
	</div>
</body>
</html>
